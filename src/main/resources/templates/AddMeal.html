<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/style.css}">
    <link rel="stylesheet" th:href="@{/addMeal.css}">
    <title>Add Meal</title>
</head>
<STYLE>
    A {
        text-decoration: none;
    }
</STYLE>

<body>

    <form method="post">
        <h1> Create New Meal </h1>
        <div>
            <label>Add Meal Name</label>
            <input class='mealNameInput' type="text" name="mealName" placeholder="Meal Name">
        </div>

        <ul class='app'>
            <p>Add Ingredient</p>
        </ul>



        <div>
            <button onclick="saveMeal()" class="submit" th:formaction="@{/add-meal}">SAVE MEAL</button>
            <button onclick="cancelMeal" class="cancel" th:formaction="@{/meals}"><a href="/meals"> CANCEL </a>
            </button>
        </div>

    </form>



    <script src="/addMeal.js"> </script>
</body>

</html>
