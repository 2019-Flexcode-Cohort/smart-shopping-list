<!DOCTYPE html>

<html xmls:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/style.css}">
    <link rel="stylesheet" th:href="@{/editMeal.css}">
    <title th:text="|Edit ${meal.name}|">Edit</title>
</head>

<body>
    <nav>
        <div>
            <h1 th:text="${meal.name}"> </h1>
        </div>
    </nav>
    <main>
        <div class="container">
            <h3>Meal Name</h3>
            <input type="text" th:value="${meal.name}" name='name' class='meal-name-input'/>
            <input type="hidden" th:value="${meal.id}" class="meal-id-input"/>
            <dv class="edit-ingredients mealHandles">
                <h3>Ingredients</h3>
                <div th:each="mealIngredient:${meal.mealIngredients}">
                    <input type="text" th:value=${mealIngredient.ingredient.name} />
                    <input type="number" th:value=${mealIngredient.quantity} name="Qty"></input> <button
                        class="remove-ingredient-button">x</button>
                </div>
            </dv>

            <div class="saveMeal">
                <button onclick="saveMeal()" class="submit"> Save Meal</button>
                <a href="/meals">Cancel</a>
            </div>

        </div>
    </main>

    <script src="/edit-meal.js"></script>

</body>

</html>
