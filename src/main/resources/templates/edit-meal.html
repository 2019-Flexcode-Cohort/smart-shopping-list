<!DOCTYPE html>

<html xmls:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/style.css}">
    <link rel="stylesheet" th:href="@{/editMeal.css}">
    <title>Document</title>
</head>

<body>
  <nav>
    <div>
        <h1 th:text="${meal.name}"> </h1>
    </div>
  </nav>
    <div id="container">
        <input type="text" th:value="${meal.name}" name='name' />
        <ul class='addNewIng'>
            <li th:each="mealIngredient:${meal.mealIngredients}">
                <input type="text" th:value=${mealIngredient.ingredient.name} />
                <input type="number" th:value=${mealIngredient.quantity} name="Qty"></input> <button>X</button>
            </li>

        </ul>


        <div>
            <button class="saveButton"> Save Meal</button>
            <a href="/meals">Cancel</a>
        </div>






















    </div>






    <script src="/edit-meal.js"></script>

</body>

</html>
