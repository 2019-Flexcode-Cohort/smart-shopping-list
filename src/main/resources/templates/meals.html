<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" th:href="@{/style.css}">
  <title>Meals Homepage</title>
</head>

<body>
  <nav class="nav">
    <a href="/add-meal"><button>NEW MEAL</button></a>
    <!--Modal goes here-->
    <!-- <h2>COOKBOOK</h2> -->
    <div class="nav-right">
      <button class="shoppingListButton">SHOPPING<br />LIST</button>
    </div>
  </nav>
  <main>
    <div class="container">
      <div class="header">
        <p>Meal Name</p>
        <p>Qty.</p>
      </div>
      <div th:each="meal: ${meals}">
        <div class="mealList">
          <a th:href="@{/edit-meal/{id}(id=${meal.id})}" th:text="${meal.name}"></a>
          <div class="mealHandles">
            <button type="button" name="minus">-</button>
            <p th:text="${meal.servingCount}"></p>
            <button type="button" name="plus" id="plus">+</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="/meals.js"></script>
</body>

</html>
